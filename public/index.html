<!DOCTYPE html>
<html>
	<head>
		<title>Trevor's amazing sports calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class = "header">
			<input type = "text" placeholder = "Team Name" id="name">
			<input type = "text" placeholder = "Score Margin" id="scrMar">
			<input type = "text" placeholder = "Three Point Percentage" id="threePntPrct">
			<input type = "text" placeholder = "Rebound Margin" id="rebMar">
			<input type = "text" placeholder = "Turn Over Margin" id="trnOvrMar">
			<button class="btn">submit</button>
			<button class="load">load</button>
		<div>

			<tr class="teamName">Team Name</tr>
			<tr class="ScrMar">Score Margin</tr>

			<tr class="rebMar">Rebound Margin</tr>

		<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
		<script type ="text/javascript" src="script.js"></script>
	</body>
</html>
